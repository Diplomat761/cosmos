<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32"/>
      <stop offset="50%" style="stop-color:#228B22"/>
      <stop offset="100%" style="stop-color:#1a5c1a"/>
    </linearGradient>
    <linearGradient id="trunkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100" height="100" fill="#E8F5E9" rx="20"/>
  
  <!-- Ствол дерева -->
  <rect x="45" y="60" width="10" height="30" fill="url(#trunkGrad)" rx="2"/>
  
  <!-- Крона дерева -->
  <circle cx="50" cy="45" r="25" fill="url(#leafGrad)"/>
  <circle cx="40" cy="40" r="18" fill="#3CB371" opacity="0.8"/>
  <circle cx="60" cy="40" r="18" fill="#2E8B57" opacity="0.8"/>
  <circle cx="50" cy="35" r="15" fill="#90EE90" opacity="0.7"/>
  
  <!-- Декоративные листочки -->
  <ellipse cx="35" cy="50" rx="8" ry="5" fill="#32CD32" transform="rotate(-30 35 50)"/>
  <ellipse cx="65" cy="50" rx="8" ry="5" fill="#228B22" transform="rotate(30 65 50)"/>
</svg>

