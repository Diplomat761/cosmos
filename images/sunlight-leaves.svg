<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5c1a"/>
      <stop offset="50%" style="stop-color:#228B22"/>
      <stop offset="100%" style="stop-color:#2d5a27"/>
    </linearGradient>
    <radialGradient id="sunBurst" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#FFE4B5;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="leaf1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90"/>
      <stop offset="100%" style="stop-color:#32CD32"/>
    </linearGradient>
    <linearGradient id="leaf2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </linearGradient>
    <linearGradient id="leaf3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3CB371"/>
      <stop offset="100%" style="stop-color:#2E8B57"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="300" fill="url(#bgGreen)"/>
  
  <!-- Солнечное сияние -->
  <circle cx="200" cy="80" r="180" fill="url(#sunBurst)"/>
  
  <!-- Лучи света -->
  <g fill="rgba(255,255,200,0.15)" filter="url(#glow)">
    <polygon points="200,80 100,300 130,300"/>
    <polygon points="200,80 170,300 200,300"/>
    <polygon points="200,80 220,300 250,300"/>
    <polygon points="200,80 280,300 310,300"/>
    <polygon points="200,80 50,250 80,280"/>
    <polygon points="200,80 320,250 350,280"/>
  </g>
  
  <!-- Ветки -->
  <g stroke="#5D4037" stroke-width="3" fill="none">
    <path d="M-20 40 Q80 60 120 30 Q160 0 200 40"/>
    <path d="M420 50 Q340 70 300 40 Q260 10 220 50"/>
    <path d="M-10 100 Q50 120 100 90"/>
    <path d="M410 110 Q350 130 300 100"/>
    <path d="M50 -10 Q70 40 40 80"/>
    <path d="M350 -10 Q330 40 360 80"/>
  </g>
  
  <!-- Листья - верхний ряд -->
  <g>
    <!-- Листья слева вверху -->
    <ellipse cx="30" cy="30" rx="25" ry="12" fill="url(#leaf1)" transform="rotate(-30 30 30)"/>
    <ellipse cx="60" cy="15" rx="22" ry="10" fill="url(#leaf2)" transform="rotate(-45 60 15)"/>
    <ellipse cx="90" cy="35" rx="28" ry="13" fill="url(#leaf3)" transform="rotate(-20 90 35)"/>
    <ellipse cx="10" cy="60" rx="20" ry="9" fill="url(#leaf2)" transform="rotate(-60 10 60)"/>
    <ellipse cx="50" cy="55" rx="24" ry="11" fill="url(#leaf1)" transform="rotate(-35 50 55)"/>
    
    <!-- Листья справа вверху -->
    <ellipse cx="370" cy="30" rx="25" ry="12" fill="url(#leaf1)" transform="rotate(30 370 30)"/>
    <ellipse cx="340" cy="15" rx="22" ry="10" fill="url(#leaf2)" transform="rotate(45 340 15)"/>
    <ellipse cx="310" cy="35" rx="28" ry="13" fill="url(#leaf3)" transform="rotate(20 310 35)"/>
    <ellipse cx="390" cy="60" rx="20" ry="9" fill="url(#leaf2)" transform="rotate(60 390 60)"/>
    <ellipse cx="350" cy="55" rx="24" ry="11" fill="url(#leaf1)" transform="rotate(35 350 55)"/>
    
    <!-- Листья сверху в центре -->
    <ellipse cx="150" cy="20" rx="30" ry="14" fill="url(#leaf2)" transform="rotate(-15 150 20)"/>
    <ellipse cx="200" cy="10" rx="26" ry="12" fill="url(#leaf3)" transform="rotate(0 200 10)"/>
    <ellipse cx="250" cy="20" rx="30" ry="14" fill="url(#leaf2)" transform="rotate(15 250 20)"/>
    <ellipse cx="180" cy="40" rx="22" ry="10" fill="url(#leaf1)" transform="rotate(-25 180 40)"/>
    <ellipse cx="220" cy="40" rx="22" ry="10" fill="url(#leaf1)" transform="rotate(25 220 40)"/>
  </g>
  
  <!-- Листья - нижний уровень (рамка) -->
  <g opacity="0.9">
    <!-- Снизу слева -->
    <ellipse cx="20" cy="280" rx="35" ry="16" fill="url(#leaf3)" transform="rotate(40 20 280)"/>
    <ellipse cx="60" cy="290" rx="30" ry="14" fill="url(#leaf1)" transform="rotate(20 60 290)"/>
    <ellipse cx="100" cy="285" rx="32" ry="15" fill="url(#leaf2)" transform="rotate(35 100 285)"/>
    <ellipse cx="5" cy="250" rx="28" ry="13" fill="url(#leaf1)" transform="rotate(50 5 250)"/>
    
    <!-- Снизу справа -->
    <ellipse cx="380" cy="280" rx="35" ry="16" fill="url(#leaf3)" transform="rotate(-40 380 280)"/>
    <ellipse cx="340" cy="290" rx="30" ry="14" fill="url(#leaf1)" transform="rotate(-20 340 290)"/>
    <ellipse cx="300" cy="285" rx="32" ry="15" fill="url(#leaf2)" transform="rotate(-35 300 285)"/>
    <ellipse cx="395" cy="250" rx="28" ry="13" fill="url(#leaf1)" transform="rotate(-50 395 250)"/>
    
    <!-- По бокам -->
    <ellipse cx="5" cy="150" rx="30" ry="14" fill="url(#leaf2)" transform="rotate(70 5 150)"/>
    <ellipse cx="15" cy="200" rx="28" ry="13" fill="url(#leaf3)" transform="rotate(60 15 200)"/>
    <ellipse cx="395" cy="150" rx="30" ry="14" fill="url(#leaf2)" transform="rotate(-70 395 150)"/>
    <ellipse cx="385" cy="200" rx="28" ry="13" fill="url(#leaf3)" transform="rotate(-60 385 200)"/>
  </g>
  
  <!-- Светящиеся частицы (пыльца/свет) -->
  <g fill="#FFFACD" filter="url(#glow)">
    <circle cx="150" cy="120" r="3" opacity="0.8"/>
    <circle cx="250" cy="100" r="2.5" opacity="0.7"/>
    <circle cx="180" cy="180" r="2" opacity="0.6"/>
    <circle cx="220" cy="160" r="3" opacity="0.8"/>
    <circle cx="130" cy="200" r="2" opacity="0.5"/>
    <circle cx="270" cy="190" r="2.5" opacity="0.7"/>
    <circle cx="200" cy="140" r="4" opacity="0.9"/>
    <circle cx="160" cy="220" r="2" opacity="0.6"/>
    <circle cx="240" cy="230" r="2.5" opacity="0.7"/>
    <circle cx="100" cy="150" r="2" opacity="0.5"/>
    <circle cx="300" cy="140" r="2" opacity="0.6"/>
  </g>
  
  <!-- Прожилки на некоторых листьях -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="0.5" fill="none">
    <path d="M150 20 L175 15 M150 20 L165 28"/>
    <path d="M200 10 L200 25 M190 12 L200 10 L210 12"/>
    <path d="M30 30 L50 22 M30 30 L45 38"/>
  </g>
</svg>

