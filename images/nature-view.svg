<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
    <linearGradient id="mountainFar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E9F"/>
      <stop offset="100%" style="stop-color:#5F9EA0"/>
    </linearGradient>
    <linearGradient id="mountainNear" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </linearGradient>
    <linearGradient id="forestGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32"/>
      <stop offset="100%" style="stop-color:#1a5c1a"/>
    </linearGradient>
    <linearGradient id="grassGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CFC00"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </linearGradient>
  </defs>
  
  <!-- Небо -->
  <rect width="400" height="300" fill="url(#skyBlue)"/>
  
  <!-- Солнце -->
  <circle cx="320" cy="60" r="35" fill="#FFD700" opacity="0.9"/>
  <circle cx="320" cy="60" r="50" fill="#FFD700" opacity="0.2"/>
  
  <!-- Облака -->
  <g fill="white" opacity="0.9">
    <ellipse cx="80" cy="50" rx="40" ry="20"/>
    <ellipse cx="110" cy="45" rx="30" ry="18"/>
    <ellipse cx="55" cy="55" rx="25" ry="15"/>
    
    <ellipse cx="220" cy="70" rx="45" ry="22"/>
    <ellipse cx="255" cy="65" rx="35" ry="20"/>
    <ellipse cx="190" cy="75" rx="30" ry="16"/>
  </g>
  
  <!-- Дальние горы -->
  <path d="M0 180 L50 120 L100 150 L150 100 L200 140 L250 90 L300 130 L350 110 L400 150 L400 200 L0 200 Z" fill="url(#mountainFar)" opacity="0.6"/>
  
  <!-- Ближние горы с лесом -->
  <path d="M0 220 L30 170 L80 190 L120 150 L170 180 L220 140 L280 170 L330 150 L380 180 L400 160 L400 250 L0 250 Z" fill="url(#mountainNear)"/>
  
  <!-- Деревья на склонах -->
  <g fill="url(#forestGreen)">
    <!-- Елки слева -->
    <polygon points="20,200 35,140 50,200"/>
    <polygon points="45,210 65,145 85,210"/>
    <polygon points="70,205 90,150 110,205"/>
    
    <!-- Елки в центре -->
    <polygon points="150,190 175,120 200,190"/>
    <polygon points="180,200 210,130 240,200"/>
    <polygon points="210,195 235,135 260,195"/>
    
    <!-- Елки справа -->
    <polygon points="300,200 325,140 350,200"/>
    <polygon points="330,210 355,150 380,210"/>
    <polygon points="360,205 385,155 410,205"/>
  </g>
  
  <!-- Лиственные деревья -->
  <g>
    <rect x="95" y="180" width="10" height="40" fill="#8B4513"/>
    <circle cx="100" cy="165" r="25" fill="#3CB371"/>
    <circle cx="90" cy="160" r="18" fill="#2E8B57"/>
    
    <rect x="245" y="175" width="12" height="45" fill="#8B4513"/>
    <circle cx="251" cy="155" r="30" fill="#3CB371"/>
    <circle cx="265" cy="150" r="20" fill="#2E8B57"/>
    
    <rect x="135" y="185" width="8" height="35" fill="#8B4513"/>
    <circle cx="139" cy="172" r="20" fill="#32CD32"/>
  </g>
  
  <!-- Луг на переднем плане -->
  <ellipse cx="200" cy="320" rx="250" ry="80" fill="url(#grassGreen)"/>
  
  <!-- Цветы -->
  <g>
    <circle cx="50" cy="270" r="4" fill="#FF6B6B"/>
    <circle cx="55" cy="275" r="3" fill="#FFE66D"/>
    <circle cx="45" cy="278" r="3" fill="#FF6B6B"/>
    
    <circle cx="120" cy="280" r="4" fill="#FF6B6B"/>
    <circle cx="125" cy="285" r="3" fill="#FFE66D"/>
    <circle cx="115" cy="283" r="3" fill="#4ECDC4"/>
    
    <circle cx="200" cy="275" r="4" fill="#FFE66D"/>
    <circle cx="195" cy="280" r="3" fill="#FF6B6B"/>
    <circle cx="208" cy="282" r="3" fill="#4ECDC4"/>
    
    <circle cx="280" cy="278" r="4" fill="#4ECDC4"/>
    <circle cx="285" cy="283" r="3" fill="#FF6B6B"/>
    <circle cx="275" cy="280" r="3" fill="#FFE66D"/>
    
    <circle cx="350" cy="272" r="4" fill="#FF6B6B"/>
    <circle cx="355" cy="277" r="3" fill="#FFE66D"/>
    <circle cx="345" cy="275" r="3" fill="#4ECDC4"/>
  </g>
  
  <!-- Бабочки -->
  <g fill="#FF69B4" opacity="0.8">
    <ellipse cx="100" cy="150" rx="8" ry="5" transform="rotate(-20 100 150)"/>
    <ellipse cx="108" cy="148" rx="6" ry="4" transform="rotate(20 108 148)"/>
    <circle cx="104" cy="152" r="2" fill="#333"/>
  </g>
  <g fill="#87CEEB" opacity="0.8">
    <ellipse cx="300" cy="120" rx="7" ry="4" transform="rotate(-25 300 120)"/>
    <ellipse cx="307" cy="118" rx="5" ry="3" transform="rotate(25 307 118)"/>
    <circle cx="303" cy="121" r="1.5" fill="#333"/>
  </g>
</svg>

